<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <style type="text/css">
    body table {
        border-collapse: collapse;
        width: 150px;
        margin: 10px;
    }

    body table td {
        width: 50px;
        height: 50px;
        border: 1px solid #555;
        cursor: pointer;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <button title="Start new game!" id="start">Play</button>
    <div id="playground"></div>
    <p id="result" />
    <script type="text/javascript">
    $(document).ready(function() { //da se jS izvrsi tek nakon ucitavanje dokumenta
        var cells; //inicijaliyovati u start metodi
        function refresh() {
            $("#playground").empty("table"); //iybaci table element
            var table = $("<table>") //to document.createElbyID...
            var tr;
            $.each(cells, function(i) { //for petljaJQ for (var=0 i<cells.lenght i++)
                if (!(i % 3) || !tr) { //0,3,6 je false inicijaliyuje se prvi put, izvrsava se //append je appendChild
                    tr = $("<tr>");
                };
                var td = $("<td>"); //napravilo novi red documentcreateel <>  a ya $documengetelbytag, #dohvatiti nesto
                td.attr("id", "cell_" + i);
                td.html(cells[i]);
                td.click(function() {
                    $("#result").text("You've clicked on cell number " + $(this).attr("id").split("_")[1] + ".");
                })
                table.append(tr.append(td)); //dodatam tr u td, u tabelu da dodam tr
            });
            $("#playground").append(table); //tr.innewrHtml=.
        }

        $("#start").click(function() {
            cells = ["", "", "", "", "", "", "", "", ""];
            refresh();
        })

    })
    </script>
</body>

</html>
